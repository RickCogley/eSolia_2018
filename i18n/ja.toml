[topsectionpledgesub]
other = "イソリアの誓い"

[topsectionpledgetext]
other = """
* 必要とされたものだけを請求し、水増し請求のような「仕事を作る」事はいたしません。
* 業界ベストプラクティスに基づくか、貴社のプロセスで素早く行動します。
* お受けした作業やトラブルは、最後まで徹底して対応し、正直に報告を行います。
* 私達は企業の健全性と安定性をもって行動しており、お客様と長期的な関係を促進する様、最善の努力を致します。
<br><br>
[続きを読む](/esolia-code-of-conduct)"""

[topsectionwwd]
other = "主なソリューション"

[topsectionwwdsub]
other = "幅広いIT"

[topsectionwwdtext]
other = "イソリアのプロフェショナルスタッフは[IT インフラ](/infrastructure)やオペレーションから、[ウェブサイト デザイン](/website-design)や[データベース開発](/prodb)、[マネージメント](/management)とガバナンスまでの、幅広い範囲にわたるIT活動に対応いたします。<br><br>貴社の指令、規格と委任に基づいて、貴社が必要とされるニーズに必ずお応えいたします。"

[topsectionintrotext]
other = "株式会社イソリアは1999年設立以降東京を拠点に、「[ITコンサルティング](/consulting)」、「[ITプロジェクト・マネージメント](/project-management)」、「[ITアウトソーシング](/consulting)」サービスを、外資系・日本国内の企業のお客様に提供するITマネージメント企業です。<br><br>イソリアは、お客様との末長い関係を築きながら強固な基盤を構築いたします。"

[topsectiontr]
other = "長年の経験"

[topsectiontrsub]
other = "プロジェクト成功"

[topsectiontrtext]
other = "当社はミックスカルチャーに焦点をあてたグローバル企業であり過去に複雑なプロジェクトを数多く手がけ、クリエイティブな問題解決と[プロジェクト管理](/project-management)をお客様へ提供しております。<br><br>これまでの[成功実績](/success-stories)と経験を基に、貴社のITシステム全般に対するソリューションを見出し、チャレンジを推し進めることに自信を持っております。"

