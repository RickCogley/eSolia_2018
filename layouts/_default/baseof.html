
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ with .Params.robotsdisallow }}<meta name="robots" content="noindex">{{ end }}
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="/css/main.min.css">
    <script type='text/javascript' src='/js/main.min.js'></script>
    <script src="https://use.typekit.net/fwz4gtk.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

  {{ if .IsPage }}
  {{if isset .Params "inforequest" }}
    <script src="https://pro.dbflex.net/secure/db/55438/res.aspx/captcha.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=tryInitCaptcha&render=explicit&hl=en"></script>
  {{ end }}
  {{ end }}

  </head>
  <body>
    <!-- Code that all your templates share, like a header -->
    {{ block "nav" . }}
    {{ end }}
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    {{ block "footer" . }}
    <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
    {{ end }}
    {{ block "modals" . }}
    {{ end }}
  </body>
</html>
